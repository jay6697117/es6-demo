<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //1.0  promisify 一层封装
      const promise = loadScriptPromise('./script.js');
      console.log('promise :>> ', promise);
      console.log('-------------------------------------------------');

      promise.then(res => console.log('res :>> ', res)).catch(err => console.log('err :>> ', err));
      function loadScriptPromise(src) {
        return new Promise((resolve, reject) => {
          loadScript(src, (error, script) => {
            if (error) {
              console.log('error script :>> ', script);
              return reject(error);
            } else {
              return resolve(script);
            }
          });
        });
      }

      //2.0  promisify 辅助函数 可以适用所有函数
      const promisifyFn = promisify(loadScript);
      console.log('promisifyFn :>> ', promisifyFn);

      console.log('-------------------------------------------------');
      promisifyFn('./script.js')
        .then(res => console.log('res :>> ', res))
        .catch(err => console.log('err :>> ', err));

      function promisify(paramFn) {
        const promiseFn = function (src) {
          const promise = new Promise((resolve, reject) => {
            const callback = function (error, script) {
              if (error) {
                console.log('error script :>> ', script);
                return reject(error);
              } else {
                return resolve(script);
              }
            };
            // srcs
            paramFn(src, callback);
          });
          return promise;
        };
        return promiseFn;
      }

      // function loadScript 就是 paramFn
      function loadScript(src, callback) {
        let scriptDom = document.createElement('script');
        scriptDom.src = src;

        scriptDom.onload = () => {
          callback(null, scriptDom);
        };

        scriptDom.onerror = () => {
          callback(new Error('# error src: ' + src + ' #'), scriptDom);
        };

        document.head.append(scriptDom);
      }
    </script>
  </body>
</html>
