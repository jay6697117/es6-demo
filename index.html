<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: skyblue;
      }
      .img-style {
        display: block;
        width: 200px;
        height: 200px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <script>
      fetch('http://127.0.0.1:5500/user.json')
        .finally(() => {
          console.log('Promise ready...');
        })
        .then(response => {
          console.log('response :>> ', response);
          return response.json();
        })
        .then(result => {
          console.log('result :>> ', result);
          return fetch('https://gitee.com/api/v5/users/' + result.name);
        })
        .then(giteeUserInfo => {
          console.log('giteeUserInfo :>> ', giteeUserInfo);
          return giteeUserInfo.json();
        })
        .then(userInfoRes => {
          console.log('userInfoRes :>> ', userInfoRes);
          let img = document.createElement('img');
          img.src = userInfoRes.avatar_url;
          img.className = 'img-style';
          document.body.append(img);
          setTimeout(() => {
            img.remove();
          }, 3000);
        })
        .catch(err => {
          console.log('err :>> ', err);
        });
    </script>
  </body>
</html>
