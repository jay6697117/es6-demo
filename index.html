  <body>
    <script>
      const p1 = new Promise(resolve => {
        setTimeout(() => resolve(1), 1000);
      });
      const p2 = p1.then(result => {
        alert(result); //1
        return result * 2;
      });
      console.log('p1 :>> ', p1);
      console.log('p2 :>> ', p2);
    </script>
